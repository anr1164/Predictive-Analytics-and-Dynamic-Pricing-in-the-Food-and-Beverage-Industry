    <main>
        <div class="container">
            <p id="revenue-text">Forecasted Revenue for Next Week: Rs.{{ revenue_forecast }}</p>
        </div>
    </main>

    <script>
        // Function to animate text letter by letter
        function animateText(elementId, text) {
            const element = document.getElementById(elementId);
            element.innerHTML = ''; // Clear existing content

            [...text].forEach((letter, index) => {
                const span = document.createElement('span');
                span.textContent = letter;
                span.style.opacity = 0; // Initially hidden
                span.style.transition = 'opacity 0.1s ease'; // Animation transition

                element.appendChild(span);

                // Animate each letter with delay
                setTimeout(() => {
                    span.style.opacity = 1; // Show each letter
                }, index * 100); // Delay for each letter (adjust as needed)
            });
        }

        // Call the animateText function with the revenue text
        animateText('revenue-text', 'Forecasted Revenue for Next Week: â‚¹{{ revenue_forecast }}');
    </script>
